<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axobiome - Coming Soon</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for social icons (optional) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Reset & body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #8cd1a8, #4ca1af);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 2em;
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      backdrop-filter: blur(5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    .email-input {
      display: flex;
      justify-content: center;
      gap: 0.5em;
    }

    .email-input input {
      padding: 0.7em 1em;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .email-input button {
      padding: 0.7em 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #4ca1af;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .email-input button:hover {
      background-color: #f1f1f1;
      transform: translateY(-2px);
    }

    /* subtle pulse animation for coming soon text */
    h1 {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* optional social icons */
    .socials {
      margin-top: 1.5em;
      display: flex;
      justify-content: center;
      gap: 1.5em;
    }

    .socials a {
      color: #fff;
      font-size: 1.5em;
      transition: transform 0.2s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
      color: #ffd700;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Axobiome</h1>
    <p>Our website is coming soon. Stay tuned!</p>

    <!-- Optional email subscription -->
    <div class="email-input">
      <input type="email" placeholder="Enter your email" />
      <button>Notify Me</button>
    </div>

    <!-- Optional social links -->
    <div class="socials">
      <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

</body>
</html>
